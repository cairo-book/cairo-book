[package]
name = "listing_03_fuzz_testing"
version = "0.1.0"
edition = "2024_07"

[dependencies]
starknet = ">=2.13.1"

[dev-dependencies]
snforge_std = "0.51.1"
assert_macros = "2.13.1"

[[target.starknet-contract]]

[scripts]
test = "snforge test"

[tool.scarb]
allow-prebuilt-plugins = ["snforge_std"]

[tool.snforge]
# Configure fuzzer to run 256 iterations per fuzz test
fuzzer_runs = 256
fuzzer_seed = 12345
