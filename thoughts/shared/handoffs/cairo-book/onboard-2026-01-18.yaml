tech_stack:
  - mdBook (documentation framework)
  - Cairo 2.13.1 (via Scarb)
  - Starknet Foundry 0.51.1
  - cairo-listings (code verification tool)
  - typos (spell checker)
  - Multi-language support (gettext for translations)

architecture: |
  Three-part documentation structure:
  1. Cairo Programming Language (ch01-12) - Core language features
  2. Smart Contracts in Cairo (ch100-104) - Starknet development
  3. Cairo VM (ch200-206) - VM internals and architecture

  Code/content separation:
  - src/ contains markdown only (NO inline code)
  - listings/ contains Cairo packages (Scarb projects)
  - Code referenced via {{#include ../listings/...}}
  - Each listing is a self-contained Scarb package

key_files:
  - path: src/SUMMARY.md
    purpose:
      Table of contents - defines book structure, must update when adding pages
  - path: book.toml
    purpose: mdBook configuration (preprocessors, theme, output settings)
  - path: .tool-versions
    purpose: Scarb 2.13.1, starknet-foundry 0.51.1 versions
  - path: docs/cairo-documentation-style-guide.md
    purpose: Writing style guide for content
  - path: listings/
    purpose: Cairo code examples organized by chapter

workflows:
  add_chapter:
    - Create markdown in src/chXX-name.md
    - Update src/SUMMARY.md
    - Create listings in listings/chXX-name/ if needed
    - Reference code via {{#include}} or {{#rustdoc_include}}

  add_listing:
    - cd listings/chXX-chapter && scarb new listing_name
    - rm -rf listing_name/.git
    - Add ANCHOR/ANCHOR_END markers for selective inclusion
    - Run: cairo-listings format && cairo-listings verify

  verify_changes:
    - cairo-listings verify (compile + test all code)
    - typos (spell check)
    - mdbook build (build book)

