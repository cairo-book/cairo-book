# Sample workflow for building and deploying an mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: Deploy mdBook site to Pages

on:
  push:
    branches:
      - tl
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1

      - name: Setup Rust cache
        uses: ./.github/workflows/setup-rust-cache

      - name: Install mdbook
        uses: ./.github/workflows/install-mdbook

      - name: Build all Books
        run: |
          # Build the book in the default language
          mdbook build

          # Loop over languages text file
           for po_lang in $(cat ./LANGUAGES); do

          echo "::group::Building $po_lang translation"

          # Set the language environment variable and build the book for that language
          MDBOOK_BOOK__LANGUAGE=$po_lang mdbook build -d book/$po_lang

          mv book/$po_lang/html book/html/$po_lang
          echo "::endgroup::"
          done

      - name: Copy WASM-Cairo pkg
        run: |
          cp -r theme/pkg book/html
          cp -r theme/js book/html

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./book/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
