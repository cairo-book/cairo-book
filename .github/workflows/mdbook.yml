# Workflow for building and deploying mdBook site to GitHub Pages (gh-pages branch)
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: Deploy mdBook site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install asdf & tools
        uses: asdf-vm/actions/install@9cd779f40fe38688dd19505ccbc4eaaf018b44e7
        with:
          asdf_version: 0.16.7

      - name: Set default scarb version # First version in .tool-versions
        run:
          asdf set -u scarb $(cat .tool-versions | grep scarb | cut -d ' ' -f 2)

      - name: Set default starknet-foundry version
        run:
          asdf set -u starknet-foundry $(cat .tool-versions | grep
          starknet-foundry | cut -d ' ' -f 2)

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install mdbook
        uses: ./.github/workflows/install-mdbook

      - name: Build book (English)
        run: mdbook build -d book

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Fix meta descriptions
        run: |
          echo "Updating meta descriptions..."
          bun run scripts/update-meta-descriptions.ts

      - name: Copy LLMs file
        run: cp llms.txt book/html/

      - name: Copy summary.md to book/html/
        run: cp summary.md book/html/llms-full.txt

      - name: Build all translations
        run: |
          for po_lang in $(cat ./LANGUAGES); do
              echo "::group::Building $po_lang translation"
              MDBOOK_BOOK__LANGUAGE=$po_lang \
              mdbook build -d book/$po_lang
              mv book/$po_lang/html book/html/$po_lang
              echo "::endgroup::"
          done

      - name: Deploy to gh-pages
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save build output
          mv book/html /tmp/book-html

          # Checkout gh-pages branch
          git checkout gh-pages

          # Remove old root content but preserve version directories and versions.json
          find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name 'v*' ! -name 'versions.json' ! -name '.nojekyll' ! -name 'CNAME' -exec rm -rf {} +

          # Copy new build content
          cp -r /tmp/book-html/* .

          # Stage and commit
          git add -A
          git diff --cached --quiet || git commit -m "Deploy from ${GITHUB_SHA::8}"

          # Push to gh-pages
          git push origin gh-pages
