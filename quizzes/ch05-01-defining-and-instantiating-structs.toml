[[questions]]
type = "Tracing"
prompt.program = """Given the code snippet:
```
struct Student {
    name: felt252,
    age: u8,
    isActive: bool,
    isPunctual: bool,
}

fn main(){
    let mut student1 = Student{
        name: 'John Doe', age: 18, isActive: true, isPunctual: true
    };

    let student2 = Student{
        ..student1
    };


    println!("{}", student2.age);
}
"""
answer.doesCompile = false
answer.lineNumber = 13
context = """
A struct in cairo must only be used once. Destruction occurs when the struct is destructured. The variable needs to be dropped due to the potential panic
"""


[[questions]]
type = "Tracing"
prompt.program = """
    struct Student {
        name: felt252,
        age: u8,
        isActive: bool,
    }

    fn create_new_student(name: felt252, age: u8) -> Student{
        Student {name, age, isActive: true, } 
    }

    fn main(){
        let mut student1 = create_new_student('John Doe', 12);

        let mut age = student1.age;
        age = 18;

        println!("{}", student1.age)
    }

"""
answer.doesCompile = true
answer.stdout = "12";