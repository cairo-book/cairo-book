# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  ignore:
    - linters: [prettier]
      paths:
        - "**/*.json"
        - "**/*.mjs"
        - "**/*.js"
        - "**/*.ts"
        - "**/*.tsx"
        - "**/*.css"
  enabled:
    # Go tooling
    - bandit@1.9.2
    - black@25.12.0
    - isort@7.0.0
    - ruff@0.14.8
    - hadolint@2.14.0
    - prettier@3.7.4
    # - cspell@9.4.0
    # TypeScript tooling
    - biome@2.3.8
    # Shell tooling
    - shellcheck@0.11.0
    - shfmt@3.6.0
    # Repo hygiene
    - actionlint@1.7.9
    - gitleaks@8.29.0
    - markdownlint@0.46.0
    - yamllint@1.37.1
    # Other tools
    - checkov@3.2.495
    - clippy@1.89.0
    - git-diff-check
    - oxipng@9.1.5
    - rustfmt@1.89.0
    - svgo@4.0.0
    - taplo@0.10.0
    - trufflehog@3.91.0
  disabled:
    - cspell
actions:
  enabled:
    - commitlint
    - git-lfs
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
